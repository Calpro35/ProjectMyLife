<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>My Life finanças</title>
</head>

<body>

    <div class="main">

        <div class="main_Logo container">
            <span class="material-symbols-outlined icon_logo"> arrow_back_ios </span>
            <div class="logo">
                <img src="./assets/img/logo.png" alt="">
                <h1>Sua Vida Financeira</h1>
                <h2>Na Palma da Sua Mão</h2>

            </div>


        </div>

        <div class="main_container container">

            <div class="form_main  login-form">
                <h2 class="login">Login</h2>

                <form>
                    <div class="flex-item ">
                        <label for="email">Email:</label>
                        <span class="material-symbols-outlined icon_form">mail</span>
                        <input type="email" class="form-contro" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="flex-item ">
                        <label for="senha">Senha:</label>
                        <span class="material-symbols-outlined icon_senha">visibility_lock</span>
                        <input type="password" class="form-contro " id="senha" placeholder="Digite sua senha">

                    </div>

                    <div class="Check">
                        <input type="checkbox" id="conectado">
                        <label for="conectado">manter-me conectado</label>

                    </div>



                    <button type="submit" class="btn_defult  btn-login btn_login_acesso">Acessar</button>
                    <button type="button" class="btn_defult  btn-criar-conta">Criar Conta</button>
                    <a href="#">Esqueci minha senha</a>
                </form>
            </div>

        </div>




    </div>




</body>

</html>
